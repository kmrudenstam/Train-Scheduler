<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script> 
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>

<body id="backgroundimg">

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
    </div>


    <div class="current-train-heading">
        <h3 class="title">Current Train Schedule</h3>
    </div>
    <table class="table" id="train-table">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="add-train-heading">
        <h3 class="add-train">Add Train</h3>
    </div>
    <form>
        <div class="form-group">
            <label for="text">Train Name</label>
            <input type="text" class="form-control" id="name-input">
        </div>
        <div class="form-group">
            <label for="text">Destination</label>
            <input type="text" class="form-control" id="destination-input">
        </div>
        <div class="form-group">
            <label for="text">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="train-time-input">
        </div>
        <div class="form-group">
            <label for="text">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency-input">
        </div>
        <br>
        <button type="button" class="btn btn-info" id="add-train">Submit</button>

    </form>


    <!-- JavaScript -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
